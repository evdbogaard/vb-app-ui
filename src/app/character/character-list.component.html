<div class="container">
    <mat-card *ngFor="let character of characters" class="example-card">
        <mat-card-title-group>
            <mat-card-title>{{ character.name }}</mat-card-title>
            <mat-card-subtitle>{{ character.clan }}</mat-card-subtitle>
            <img mat-card-sm-image [src]="character.imageUrl">
        </mat-card-title-group>
        <mat-card-content>
            Some info about the character...Sect, postitions, obvious flaws?
        </mat-card-content>
        <mat-card-actions>
            <button mat-button [routerLink]="['/characters', character.id]">VIEW</button>
          </mat-card-actions>
    </mat-card>
</div>

<div class="container">
    <button mat-raised-button color="primary">
        <mat-icon>add</mat-icon> Add character
    </button>
</div>
